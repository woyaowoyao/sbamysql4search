<div>
    <h2 id="page-heading">
        <span>My Calendars</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-my-calendar" [routerLink]="['/my-calendar/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create a new My Calendar
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="myCalendars?.length === 0">
        <span>No myCalendars found</span>
    </div>
    <div class="table-responsive" *ngIf="myCalendars?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Cal Date</span></th>
            <th scope="col" ><span>Duration</span></th>
            <th scope="col" ><span>Remarks</span></th>
            <th scope="col" ><span>Training</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let myCalendar of myCalendars ;trackBy: trackId">
                <td><a [routerLink]="['/my-calendar', myCalendar.id, 'view' ]">{{myCalendar.id}}</a></td>
                <td>{{myCalendar.calDate | date:'medium'}}</td>
                <td>{{myCalendar.duration}}</td>
                <td>{{myCalendar.remarks}}</td>
                <td>
                    <div *ngIf="myCalendar.training">
                        <a [routerLink]="['/training', myCalendar.training?.id, 'view' ]" >{{myCalendar.training?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/my-calendar', myCalendar.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/my-calendar', myCalendar.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/my-calendar', { outlets: { popup: myCalendar.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
