<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mentorSkill">
            <h2><span>Mentor Skill</span> {{mentorSkill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Self Rate</span></dt>
                <dd>
                    <span>{{mentorSkill.selfRate}}</span>
                </dd>
                <dt><span>Experience</span></dt>
                <dd>
                    <span>{{mentorSkill.experience}}</span>
                </dd>
                <dt><span>Mentor</span></dt>
                <dd>
                    <div *ngIf="mentorSkill.mentor">
                        <a [routerLink]="['/mentor', mentorSkill.mentor?.id, 'view']">{{mentorSkill.mentor?.firstName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mentor-skill', mentorSkill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
