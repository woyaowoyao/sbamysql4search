<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mentor">
            <h2><span>Mentor</span> {{mentor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{mentor.username}}</span>
                </dd>
                <dt><span>Linkedin</span></dt>
                <dd>
                    <span>{{mentor.linkedin}}</span>
                </dd>
                <dt><span>Reg Datetime</span></dt>
                <dd>
                    <span>{{mentor.regDatetime}}</span>
                </dd>
                <dt><span>Reg Code</span></dt>
                <dd>
                    <span>{{mentor.regCode}}</span>
                </dd>
                <dt><span>Experience</span></dt>
                <dd>
                    <span>{{mentor.experience}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{mentor.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mentor', mentor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
